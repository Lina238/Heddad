    <div class="login-wrap">
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Se Connecter</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">S'inscrire</label>
            <div class="login-form">
                <div class="sign-in-htm">


                    <div class="group">
                        <label for="em-ail" class="label">L'adress email </label>
                        <input id="em-ail" type="email" class="input" placeholder="saisissez votre email">
                    </div>
                    <div class="group">
                        <label for="pass-word" class="label">Mot de passe</label>
                        <input id="pass-word" type="password" class="input" data-type="password" placeholder=" mot de passe">
                    </div>
                    <div class="group">
                        <input id="check" type="checkbox" class="check" checked>
                        <label for="check"><span class="icon"></span> Afficher le mot de passe</label>
                    </div>
                    <div class="group">
                        <input type="submit" id='signin' class="button" value="Se connecter" onclick="signIn()">
                    </div>
                    <a onclick="googlesignin()"><i class="fa-brands fa-google" id="googlesign" ></i>Se connecté avec Google</a>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <a href="reset.html">Mot de passe oublié ?</a>
                    </div>
                    <div class="back">
                        <a href="index.html" class="link"><i class="fa-solid fa-house-laptop"></i>Retour</a>
                    </div>
                </div>
                <div class="sign-up-htm">
                    <div class="group">
                        <label for="full_name" class="label">nom de utilisateur</label>
                        <input id="full_name" type="text" class="input" placeholder="nom de utilisateur">
                    </div>
                    <div class="group">
                        <label for="password" class="label">Mot de passe</label>
                        <input id="password" type="password" data-type="password" class="input" autocomplete="off" placeholder=" mot de passe">
                    </div>
                    <div class="group">
                        <label for="passwor" class="label">Confirmer le mot de passe</label>
                        <input id="passwor" type="password" data-type="password" class="input" autocomplete="off" placeholder="Confirmer le mot de passe">
                    </div>
                    <div class="group">
                        <label for="email" class="label">L'adress email </label>
                        <input id="email" type="email" class="input" placeholder="Enter Email Address">
                    </div>
                    <div class="group">
                        <input type="submit" id='signUp' class="button" value="S'incrire" onclick="signUpUser()">
                        <!-- <button id="signUp">SignUp</button> -->
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <label for="tab-1">Vous avez déja un compte</a>
                </div>
                <div class="back">
                    <a href="index.html" class="link"><i class="fa-solid fa-house-laptop"></i>Retour</a>
                </div>
